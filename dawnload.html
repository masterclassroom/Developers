<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      padding: 30px;
      text-align: center;
    }
    img {
      width: 96px;
      height: 96px;
      border-radius: 16px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0;
    }
    p {
      color: #333;
      margin: 10px auto;
      max-width: 320px;
    }
    .button {
      padding: 12px 25px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="content">
    <h2>Loading...</h2>
  </div>

  <script>
    // Function: Hex â†’ String
    function fromHex(hex) {
      try {
        return hex.match(/.{1,2}/g)
          .map(byte => String.fromCharCode(parseInt(byte, 16)))
          .join('');
      } catch (e) {
        return "";
      }
    }

    const params = new URLSearchParams(window.location.search);
    const appFile = params.get("app");
    const iconURL = params.get("png") || "default-icon.png";
    const descriptionHex = params.get("des") || "";
    const description = fromHex(descriptionHex); // Decode here

    if (appFile && appFile.endsWith(".apk")) {
      const appName = appFile.replace(".apk", "")
        .replaceAll("_", " ")
        .replace(/\b\w/g, l => l.toUpperCase());

      document.getElementById("content").innerHTML = `
        <img src="${iconURL}" onerror="this.src='default-icon.png'">
        <h2>${appName}</h2>
        <p>${description}</p>
        <a class="button" href="${appFile}" download>Download APK</a>
      `;
    } else {
      document.getElementById("content").innerHTML = "<p>App not found.</p>";
    }
  </script>

</body>
</html>

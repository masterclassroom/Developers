<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor & Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 500px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .run-btn {
            background-color: #28a745;
            color: white;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            display: none; /* Back button hidden initially */
        }
        button:hover {
            opacity: 0.8;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ccc;
            margin-top: 10px;
            background: white;
            display: none; /* Hide output initially */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Live HTML Editor</h2>
        <div id="editor">
            <textarea id="code" placeholder="Gali HTML, CSS & JS halkan..."></textarea>
            <button class="run-btn" onclick="runCode()">Run</button>
        </div>
        
        <button class="back-btn" onclick="backToEditor()">Back to Editor</button>
        
        <h3 id="output-title" style="display: none;">Output:</h3>
        <iframe id="output"></iframe>
    </div>

    <script>
    // Hubi haddii uu horey u jiro keyga usernew
    document.addEventListener("DOMContentLoaded", function () {
        let userNew = localStorage.getItem("usernew");
        if (!userNew) {
            // Haddii keyga usernew aanu jirin, samee key cusub oo ku dar koodhka tusaalaha
            localStorage.setItem("usernew", "true");
            localStorage.setItem("htmlCode", `<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <h1>Hello, World!</h1>
</body>
</html>`);
        }

        // Hubi haddii uu jiro koodh kaydsan
        let savedCode = localStorage.getItem("htmlCode");
        if (savedCode) {
            document.getElementById("code").value = savedCode;
        }
    });

    // Markasta oo la beddelo textarea, xogta si toos ah ha u kaydsanto
    document.getElementById("code").addEventListener("input", function () {
        localStorage.setItem("htmlCode", this.value);
    });

    function runCode() {
        let code = document.getElementById("code").value;
        let iframe = document.getElementById("output").contentWindow.document;
        iframe.open();
        iframe.write(code);
        iframe.close();

        // Hide editor and show output
        document.getElementById("editor").style.display = "none";
        document.getElementById("output-title").style.display = "block";
        document.getElementById("output").style.display = "block";
        document.querySelector(".back-btn").style.display = "inline-block";
    }

    function backToEditor() {      

        // Show editor and hide output
        document.getElementById("editor").style.display = "block";
        document.getElementById("output-title").style.display = "none";
        document.getElementById("output").style.display = "none";
        document.querySelector(".back-btn").style.display = "none";
    }
    </script>

</body>
  </html>
